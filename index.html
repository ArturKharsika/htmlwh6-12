<!DOCTYPE HTML>
<html lang="ru">
	<head>
		<meta charset="utf-8">
		<link href="css/style.css" rel="stylesheet">
		<title>Фильм "Вышка" ("Fall")</title>
	</head>
	
	<body>
		<div class="film">
			<div class="header">
				<div class="logo">
					<img src="img/logo1.webp" alt="megogo">
				</div>
				
				<ul class="menu">
					<li class="menu-item__view-type">
						<a href="https://megogo.net/ru/tv">Телеканалы</a>
					</li>
					
					<li class="menu-item__view-type">
						<a href="https://megogo.net/ru/films/main">Фильмы</a>
					</li>
					
					<li class="menu-item__view-type">
						<a href="https://megogo.net/ru/mult/main">Мультфильмы</a>
					</li>
					
					<li class="menu-item__view-type series">
						<a href="https://megogo.net/ru/series/main">Сериалы и шоу</a>
					</li>
					
					<li class="menu-item__view-type">
						<a href="https://megogo.net/ru/blogers">Блогеры</a>
					</li>		
					
					<li class="menu-item">
						<img class="more-menu dots" src="img/dots.png">
					</li>
					
					<li class="menu-item user-settings__tariffs">
					<a href="https://megogo.net/ru/kino_i_tv">Тарифы</a>
					</li>
					
					<li class="menu-item user-settings__search">
					<img class="more-menu search" src="img/search.png">
					</li>
					
					<li class="menu-item user-settings__language">
						RU
					</li>
					
					<li class="menu-item user-settings login">
						Войти
					</li>
				</ul>
			</div>
			<div class="sound-control">
				<span class="sound-icon"><img src="img/sound-img.png"></span>
			</div>
			<div class="film-content">
				<div class="logo-film">
					<img class="fall-logotype" src="img/logo-film.webp" alt="fall">
				</div>
				
				<div class="film-info">
					<span class="upper-info discount">Акция</span>
					<span class="upper-info subscription">Максимальная</span>
					<span class="upper-info film-title">Fall</span>
					<span class="upper-info ratings">IMDB 6.4, MGG 7.1</span>
					<span class="upper-info age-limit">16+</span><br>
					<h1 class="film-name">Вышка</h1>
					<span class="bottom-info watch"><img class="player" src="img/player.png">Смотреть</span>
					<span class="bottom-info favorite"><img class="add-to-favorite" src="img/add.png"></span>
					<span class="bottom-info vote like"><img src="img/like.png"></span>
					<span class="bottom-info vote dislike"><img src="img/dislike.png"></span><br><br>
					<span class="description try">Попробовать за 29 грн</span>
					<span class="description add">В избранные</span>	
					<span class="description value-likes">11 тыс.</span>
					<span class="description value-dislikes">1 тыс.</span>				
				</div>
			</div>
		</div>
	</body>
</html>
